<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
</head>
<body style="margin: 0; padding: 0; background-color: #050014; font-family: 'Poppins', sans-serif; color: #FFFFFF;">
<table align="center" width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #050014; padding: 40px; border-radius: 8px; border: 1px solid rgba(191, 0, 255, 0.4); text-align: left;">
                <tr>
                    <td style="text-align: center;">
                        <h1 style="font-family: 'Orbitron', sans-serif; color: #FFFFFF; margin-bottom: 24px; font-size: 28px;">Password Recovery</h1>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 16px; line-height: 1.6; color: #FFFFFF;">
                        <p><strong style="color: #FFFFFF;" th:text="${userName}">User Name</strong>,</p>

                        <p style="color: #FFFFFF;">Please click on the button below to reset your password:</p>

                        <div style="text-align: center; margin-top: 32px;">
                            <a th:href="${recoveryLink}" style="background-color: #BF00FF; color: #FFFFFF; text-decoration: none; padding: 14px 28px; border-radius: 6px; font-weight: bold; font-size: 16px;">Reset Password</a>
                        </div>

                        <p style="margin-top: 30px; text-align: center; color: #888;">If you didn't request this email, you can safely ignore it.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
