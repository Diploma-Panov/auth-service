spring.datasource.url=jdbc:postgresql://auth-postgres:5432/postgres
spring.datasource.username=ci-user

spring.data.redis.host=auth-redis
spring.data.redis.port=6379

spring.kafka.bootstrap-servers=${{ env.DOCKER_HOST_IP }}:29092

spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.hibernate.SQL=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=TRACE

sendgrid.api-key=mock-value
